<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="https://avatars3.githubusercontent.com/u/3345765?v=3&s=460">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">


  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <!-- Syntax highlight css-->
<!--   <link rel="stylesheet" href="/css/syntax.css" >  
 -->  <link rel="stylesheet" href="{{ "/css/custom_syntax.css" | prepend: site.baseurl }}">  
  <!--   <link rel="stylesheet" href="/css/custom.css"> -->  

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Remaining readingtime plugin-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/js/readremaining.jquery.js" | prepend: site.baseurl }}"></script>
  <link rel="stylesheet" href="{{ "/css/rr_light.css" | prepend: site.baseurl }}"/>
  <script type="text/javascript">
        function showReadingTime() {
            $('body').readRemaining();
        }
        window.onload = showReadingTime;
        console.log("called");
  </script>

  <!-- Google analytics-->
  <script type="text/javascript">
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	ga('create', 'UA-66395686-1', 'auto');  // Creates a tracker.
	ga('send', 'pageview');             // Sends a pageview.
  </script>

</head>
