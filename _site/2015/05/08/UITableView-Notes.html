    <h1>UITableView method is not called when cell is clicked on</h1>

    <p>When UITapGestureRecognizer is added into the superview,and the super view contains the tableView,<br>
the tab event on the cells would be eaten up. </p>

<p>Solu:(Swift)<br>
<code>
yourtableview.cancelsTouchesInView = false
</code></p>

<p><a href="http://stackoverflow.com/questions/8952688/didselectrowatindexpath-not-being-called/9248827#9248827">Ref link</a></p>
