<h1 id="didselectrowatindexpath-method-not-called">didSelectRowAtIndexPath method not called</h1>

<p>If you add UITapGestureRecognizer in your viewController, you need to set <strong>cancelsTouchesInView</strong> of your UITapGestureRecognizer to <strong>false</strong>, otherwise it will eat up your tap event.</p>
